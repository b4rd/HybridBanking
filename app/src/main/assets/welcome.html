<html lang="hu">
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="styles/kendo.default.min.css"/>
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css"/>
    <link rel="stylesheet" href="styles/hybriddemo.css"/>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/hybriddemo.js"></script>
</head>
<body>
<div id="button_container">
    <div id="accounts" class="media">
        <img class="media-image" src="img/account-icon.png"/>
        <div class="media-body">
            <h4>${welcome_button_accounts}</h4>
        </div>
    </div>
    <div id="atm_search" class="media">
        <img class="media-image" src="img/map-marker-icon.png"/>
        <div class="media-body">
            <h4>${welcome_button_atm}</h4>
        </div>
    </div>
    <div id="contacts" class="media">
        <img class="media-image" src="img/Phone-icon.png"/>
        <div class="media-body">
            <h4>${welcome_button_contacts}</h4>
        </div>
    </div>
</div>
<div id="transition-element"/>
<script>
    $('#button_container').children().click(function(event) {
        android.navigateTo(event.currentTarget.id, null);
    });
</script>
</body>
</html>
